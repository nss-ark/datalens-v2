# Serves 3 separate single-page applications (SPAs) based on sub-domains.
# =============================================================================

server {
    listen 80;
    server_name cc.*;

    root /usr/share/nginx/cc;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Health check
    location /health {
        return 200 '{"status":"healthy","app":"control-centre"}';
        add_header Content-Type application/json;
    }
}

