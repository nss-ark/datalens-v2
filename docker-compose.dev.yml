services:
  postgres:
    image: postgres:16-alpine
    container_name: datalens-postgres
    environment:
      POSTGRES_DB: datalens
      POSTGRES_USER: datalens
      POSTGRES_PASSWORD: datalens_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U datalens" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: datalens-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    container_name: datalens-nats
    ports:
      - "4222:4222" # Client
      - "8222:8222" # Monitoring
    command: [ "--jetstream", "--store_dir", "/data" ]
    volumes:
      - nats_data:/data
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:8222/healthz || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: datalens-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_dev
      MYSQL_DATABASE: datalens
      MYSQL_USER: datalens
      MYSQL_PASSWORD: datalens_dev
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "datalens", "-pdatalens_dev" ]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo:
    image: mongo:7.0
    container_name: datalens-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: datalens
      MONGO_INITDB_ROOT_PASSWORD: datalens_dev
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  nats_data:
  mysql_data:
  mongo_data:
